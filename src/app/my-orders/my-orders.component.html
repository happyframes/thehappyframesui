<div style="padding: 50px 80px;" class="table-responsive order-table">
	<table id="myorders" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Order Total</th>
                <th>Order Status</th>
                <th>Ordered Date</th>
                <th>Ordered Photos</th>
                <th>Ordered Tile</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let myOrder of myOrders">
                <td>{{myOrder.full_name}}</td>
                <td>INR :{{myOrder.order_total}}</td>
                <td>{{myOrder.order_status}}</td>
                <td>{{myOrder.ordered_date}}</td>
                <td>
                	<div *ngFor="let imgPath of myOrder.photos" class="pull-left" style="margin-left:5px;margin-bottom: 5px;">
                		<img src="{{ imgPath }}" style="height: 50px;width:50px;">
                	</div>
                </td>
                <td>{{myOrder.tile}}</td>
            </tr>
            <tr *ngIf="loaderData">
            	<td valign="top" colspan="6">
            		<div class="loader"></div>
            	</td>
            </tr>
            <tr class="nodata" *ngIf="noData">
            	<td valign="top" colspan="6" class="dataTables_empty">No data available in table</td>
            </tr>
        </tbody>
    </table>

</div>
